<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工管理 - 管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="miniprogram-container">
        <!-- 导航栏 -->
        <div class="navbar" style="background: linear-gradient(135deg, #1e293b 0%, #334155 100%);">
            <div class="flex items-center justify-between w-full">
                <h1 class="text-lg font-bold">
                    <i class="fas fa-users mr-2"></i>
                    员工管理
                </h1>
            </div>
        </div>

        <!-- 员工筛选 -->
        <div class="bg-white mx-3 mt-3 rounded-xl shadow-sm p-4">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">选择门店：</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm" id="storeFilter">
                    <option value="all">全部门店</option>
                    <option value="store1">万达广场店</option>
                    <option value="store2">银泰城店</option>
                    <option value="store3">万象城店</option>
                    <option value="store4">大悦城店</option>
                </select>
            </div>
            <div class="flex items-center space-x-2">
                <div class="flex-1">
                    <input type="text" placeholder="搜索员工姓名或工号..."
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button class="bg-gray-100 text-gray-600 px-3 py-2 rounded-lg text-sm">
                    <i class="fas fa-search"></i>
                </button>
                <button class="bg-blue-600 text-white px-3 py-2 rounded-lg text-sm font-medium" onclick="importEmployees()">
                    <i class="fas fa-upload mr-1"></i>导入
                </button>
            </div>
        </div>

        <!-- 员工列表 -->
        <div class="px-3 py-2">
            <!-- 员工卡片1 -->
            <div class="bg-white rounded-xl shadow-sm p-3 mb-2 fade-in" data-store="store1">
                <div class="flex items-center">
                    <div class="flex-1">
                        <p class="text-sm">
                            <span class="font-bold text-gray-800">张三</span>
                            <span class="text-gray-400 mx-2">•</span>
                            <span class="text-gray-600">EMP001</span>
                            <span class="text-gray-400 mx-2">•</span>
                            <span class="text-gray-500">万达广场店</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- 员工卡片2 -->
            <div class="bg-white rounded-xl shadow-sm p-3 mb-2 fade-in" data-store="store1">
                <div class="flex items-center">
                    <div class="flex-1">
                        <p class="text-sm">
                            <span class="font-bold text-gray-800">李四</span>
                            <span class="text-gray-400 mx-2">•</span>
                            <span class="text-gray-600">EMP002</span>
                            <span class="text-gray-400 mx-2">•</span>
                            <span class="text-gray-500">万达广场店</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- 员工卡片3 -->
            <div class="bg-white rounded-xl shadow-sm p-3 mb-2 fade-in" data-store="store2">
                <div class="flex items-center">
                    <div class="flex-1">
                        <p class="text-sm">
                            <span class="font-bold text-gray-800">王五</span>
                            <span class="text-gray-400 mx-2">•</span>
                            <span class="text-gray-600">EMP003</span>
                            <span class="text-gray-400 mx-2">•</span>
                            <span class="text-gray-500">银泰城店</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- 员工卡片4 -->
            <div class="bg-white rounded-xl shadow-sm p-3 mb-2 fade-in" data-store="store3">
                <div class="flex items-center">
                    <div class="flex-1">
                        <p class="text-sm">
                            <span class="font-bold text-gray-800">赵六</span>
                            <span class="text-gray-400 mx-2">•</span>
                            <span class="text-gray-600">EMP004</span>
                            <span class="text-gray-400 mx-2">•</span>
                            <span class="text-gray-500">万象城店</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <!-- 底部间距 -->
        <div class="h-20"></div>
    </div>

    <script>
        // 门店筛选
        document.getElementById('storeFilter').addEventListener('change', function() {
            const store = this.value;
            const employees = document.querySelectorAll('[data-store]');

            employees.forEach(employee => {
                if (store === 'all' || employee.getAttribute('data-store') === store) {
                    employee.style.display = 'block';
                } else {
                    employee.style.display = 'none';
                }
            });
        });

        // 导入员工名单
        function importEmployees() {
            // 创建隐藏的文件输入框
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx,.xls,.csv';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    // 模拟文件处理
                    const formData = new FormData();
                    formData.append('file', file);

                    // 显示处理中状态
                    alert('正在导入员工名单，请稍候...');

                    // 模拟上传进度
                    setTimeout(() => {
                        alert(`成功导入 ${Math.floor(Math.random() * 50) + 10} 名员工`);
                    }, 2000);
                }
            };
            input.click();
        }


    </script>
</body>
</html>
