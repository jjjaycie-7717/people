<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友圈转发管理系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .role-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .role-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .role-card:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }
        
        .role-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .role-card i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .role-card h3 {
            font-size: 1.125rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .role-card p {
            color: #64748b;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .login-form {
            margin-top: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .demo-info {
            background: #f0f4ff;
            border: 1px solid #c7d2fe;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: left;
        }
        
        .demo-info h4 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .demo-info p {
            color: #64748b;
            font-size: 0.875rem;
            margin: 0.25rem 0;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .role-cards {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .role-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo和标题 -->
        <div class="logo">
            <i class="fas fa-share-alt"></i>
        </div>
        <h1 class="title">朋友圈转发管理系统</h1>
        <p class="subtitle">请选择您的身份角色</p>
        
        <!-- 角色选择 -->
        <div class="role-cards">
            <div class="role-card" data-role="employee">
                <i class="fas fa-user"></i>
                <h3>员工端</h3>
                <p>超市员工<br>查看任务、提交凭证</p>
            </div>
            <div class="role-card" data-role="admin">
                <i class="fas fa-cog"></i>
                <h3>管理后台</h3>
                <p>运营管理员<br>发布任务、审核管理</p>
            </div>
        </div>
        
        <!-- 登录表单 -->
        <div class="login-form" id="loginForm" style="display: none;">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <button class="login-btn" id="loginBtn">登录</button>
        </div>
        
        <!-- 演示信息 -->
        <div class="demo-info">
            <h4><i class="fas fa-info-circle mr-2"></i>演示说明</h4>
            <p><strong>员工端演示账号：</strong> 员工001 / 123456</p>
            <p><strong>管理后台演示账号：</strong> 管理员001 / 123456</p>
            <p><strong>功能说明：</strong> 选择角色后可直接进入对应系统体验完整功能</p>
        </div>
    </div>

    <script>
        let selectedRole = null;
        
        // 角色选择
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', function() {
                // 移除所有选中状态
                document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));
                
                // 选中当前卡片
                this.classList.add('selected');
                selectedRole = this.getAttribute('data-role');
                
                // 显示登录表单
                document.getElementById('loginForm').style.display = 'block';
                
                // 更新表单标题
                const title = selectedRole === 'employee' ? '员工端登录' : '管理后台登录';
                document.querySelector('.subtitle').textContent = title;
            });
        });
        
        // 登录功能
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            // 显示加载状态
            this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>登录中...';
            this.disabled = true;
            
            // 模拟登录验证
            setTimeout(() => {
                // 简单的演示验证
                if ((selectedRole === 'employee' && username === '员工001' && password === '123456') ||
                    (selectedRole === 'admin' && username === '管理员001' && password === '123456')) {
                    
                    // 登录成功，跳转到对应系统
                    if (selectedRole === 'employee') {
                        window.location.href = 'employee-index.html';
                    } else {
                        window.location.href = 'admin-index.html';
                    }
                } else {
                    alert('用户名或密码错误，请使用演示账号');
                    this.innerHTML = '登录';
                    this.disabled = false;
                }
            }, 1500);
        });
        
        // 回车登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && selectedRole) {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
