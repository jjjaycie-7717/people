<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超市推广助手 - 微信登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            color: #07c160;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .wechat-login-btn {
            width: 100%;
            background: #07c160;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .wechat-login-btn:hover {
            background: #06ad56;
            transform: translateY(-2px);
        }
        
        .wechat-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .wechat-login-btn i {
            font-size: 1.5rem;
        }
        
        .login-info {
            background: #f0f4ff;
            border: 1px solid #c7d2fe;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .login-info h4 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .login-info p {
            color: #64748b;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            line-height: 1.5;
        }
        
        .login-info ul {
            color: #64748b;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            padding-left: 1.2rem;
        }
        
        .login-info li {
            margin: 0.3rem 0;
            line-height: 1.4;
        }
        
        .demo-info {
            background: #fff7ed;
            border: 1px solid #fed7aa;
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
        }
        
        .demo-info h4 {
            color: #ea580c;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .demo-info p {
            color: #9a3412;
            font-size: 0.875rem;
            margin: 0.25rem 0;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 300px;
        }
        
        .loading-content i {
            font-size: 2rem;
            color: #07c160;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo和标题 -->
        <div class="logo">
            <i class="fab fa-weixin"></i>
        </div>
        <h1 class="title">超市推广助手</h1>
        <p class="subtitle">朋友圈转发任务管理系统<br>请使用微信授权登录</p>
        
        <!-- 微信登录按钮 -->
        <button class="wechat-login-btn" id="wechatLoginBtn">
            <i class="fab fa-weixin"></i>
            微信授权登录
        </button>
        
        <!-- 登录说明 -->
        <div class="login-info">
            <h4><i class="fas fa-info-circle"></i>登录说明</h4>
            <p><strong>登录流程：</strong></p>
            <ul>
                <li>点击"微信授权登录"按钮</li>
                <li>微信会弹出授权页面</li>
                <li>授权获取您的手机号信息</li>
                <li>系统根据手机号自动匹配身份</li>
                <li>登录成功后进入对应系统</li>
            </ul>
            <p><strong>身份识别：</strong>系统会根据您的手机号在数据库中的信息，自动识别您是员工还是管理员，无需手动选择。</p>
        </div>
        
        <!-- 演示信息 -->
        <div class="demo-info">
            <h4><i class="fas fa-exclamation-triangle"></i>演示说明</h4>
            <p><strong>注意：</strong>这是演示版本，实际使用时需要配置微信小程序环境</p>
            <p><strong>演示账号：</strong>点击登录按钮后会自动进入员工端系统</p>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <i class="fas fa-spinner"></i>
            <p>正在授权登录...</p>
        </div>
    </div>

    <script>
        // 微信登录功能
        document.getElementById('wechatLoginBtn').addEventListener('click', function() {
            // 显示加载状态
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>授权中...';
            this.disabled = true;
            
            // 显示加载遮罩
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // 模拟微信授权流程
            setTimeout(() => {
                // 模拟授权成功
                simulateWechatAuth();
            }, 2000);
        });
        
        function simulateWechatAuth() {
            // 模拟获取用户手机号
            const mockPhoneNumber = '138****8888';
            
            // 模拟后台身份匹配
            setTimeout(() => {
                // 这里应该调用后台API，根据手机号查询用户身份
                // 演示版本直接进入员工端
                const userRole = determineUserRole(mockPhoneNumber);
                
                // 隐藏加载状态
                document.getElementById('loadingOverlay').style.display = 'none';
                
                // 根据身份跳转
                if (userRole === 'employee') {
                    window.location.href = 'index.html';
                } else if (userRole === 'admin') {
                    window.location.href = 'admin-index.html';
                } else {
                    alert('未找到用户信息，请联系管理员');
                    // 重置按钮状态
                    document.getElementById('wechatLoginBtn').innerHTML = '<i class="fab fa-weixin"></i>微信授权登录';
                    document.getElementById('wechatLoginBtn').disabled = false;
                }
            }, 1500);
        }
        
        function determineUserRole(phoneNumber) {
            // 模拟后台数据库查询逻辑
            // 实际项目中这里应该调用API查询用户身份
            const mockUsers = {
                '138****8888': 'employee',
                '139****9999': 'admin',
                '137****7777': 'employee'
            };
            
            return mockUsers[phoneNumber] || 'employee'; // 默认员工身份
        }

</body>
</html>
